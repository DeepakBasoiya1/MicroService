server:
  port: 8087
  
spring:
  application:
    name: devfile
  cloud:
    config:
      server:
        git:
          uri: https://github.com/DeepakBasoiya1/MicroService
          clone-on-start: true


eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
